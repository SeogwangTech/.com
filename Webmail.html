<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Seogwang Webmail</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f2f5;

      padding: 0;

      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;

      text-align: center;
    }
    h2 {

      margin-bottom: 30px;
    }
    label {
      display: block;

      margin-bottom: 6px;

    }
    input[type="text"],

      border: 1px solid #ccc;

    }
    .login-button {

    }
    .login-button:hover {

    }
    .reset {
      margin-top: 12px;
      text-align: right;
      font-size: 0.9em;
    }
    .reset a {
      color: #666;
      text-decoration: underline;
    }
    .language {
      margin-top: 25px;
      font-size: 0.85em;
      color: #999;
    }
    .signup-button {
  display: block;
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  background-color: #e0e0e0;
  color: #333;
  text-decoration: none;
  font-weight: bold;
  border-radius: 6px;
  text-align: center;
  transition: background-color 0.3s ease;
}

.signup-button:hover {
  background-color: #ccc;
}
.main-button {
  display: block;
  width: 300px; /* 원하는 너비로 조정 */
  padding: 12px;
  margin: 12px auto 0; /* 가운데 정렬 유지하면서 위 여백 설정 */
  background-color: #004080;
  color: white;
  font-weight: bold;
  text-align: center;
  border: none;
  border-radius: 6px;

  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);

.main-button:hover {

}

.signup-link {
  background-color: #e0e0e0;
  color: #333;

.signup-link:hover {
  background-color: #cccccc;

  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Webmail 로그인</h2>

<label for="email" class="label-email">이메일 주소</label>
<input type="text" id="email" placeholder="이메일을 입력하세요">

<label for="password" class="label-password">암호</label>
<input type="password" id="password" placeholder="암호를 입력하세요">

<button id="loginBtn" class="login-btn">로그인</button>

<script>
  document.getElementById("loginBtn").addEventListener("click", function () {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    // 간단한 유효성 검사
    if (!email || !password) {
      alert("이메일과 암호를 모두 입력해주세요.");
      return;
    }

    // 로그인 검증 (예시)
    // 실제 환경에서는 서버에서 검증합니다.
    if (email === "a01076308608@gmail.com" && password === "yourPassword123") {
      alert("✅ 로그인 성공! 환영합니다.");
      window.location.href = "/inbox.html"; // 예: 로그인 후 이동할 페이지
    } else {
      alert("❌ 로그인 실패! 이메일 또는 암호가 틀렸습니다.");
    }
  });
</script>

<a href="회원가입.html" class="main-button signup-link signup-btn">회원가입</a>

<div class="reset">
  <a href="#" class="reset-link">암호 재설정</a>
</div>

<div class="language" style="margin-top: 20px;">
  <span class="language-label">언어:</span>
  <button class="lang-button" onclick="applyLanguage('ko')">한국어</button>
  <button class="lang-button" onclick="applyLanguage('en')">English</button>
</div>

<style>
  .lang-button {
  margin: 6px;
  padding: 8px 14px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  background-color: #e0e0e0;
  color: #333;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.lang-button:hover {
  background-color: #cccccc;
}
</style>

  <script>
   const translations = {
  ko: {
    title: "Webmail 로그인",
    email: "이메일 주소",
    emailPlaceholder: "이메일을 입력하세요",
    password: "암호",
    passwordPlaceholder: "암호를 입력하세요",
    loginBtn: "로그인",
    signupBtn: "회원가입",
    resetLink: "암호 재설정",
    languageLabel: "언어:"
  },
  en: {
    title: "Webmail Login",
    email: "Email Address",
    emailPlaceholder: "Enter your email",
    password: "Password",
    passwordPlaceholder: "Enter your password",
    loginBtn: "Log In",
    signupBtn: "Sign Up",
    resetLink: "Reset Password",
    languageLabel: "Language:"
  }
};

function applyLanguage(lang) {
  localStorage.setItem("preferredLanguage", lang);
  const t = translations[lang];

  document.querySelector(".login-title").innerText = t.title;
  document.querySelector(".label-email").innerText = t.email;
  document.getElementById("email").placeholder = t.emailPlaceholder;

  document.querySelector(".label-password").innerText = t.password;
  document.getElementById("password").placeholder = t.passwordPlaceholder;

  document.querySelector(".login-btn").innerText = t.loginBtn;
  document.querySelector(".signup-btn").innerText = t.signupBtn;
  document.querySelector(".reset-link").innerText = t.resetLink;
  document.querySelector(".language-label").innerText = t.languageLabel;
}

window.onload = function () {
  const storedLang = localStorage.getItem("preferredLanguage");
  const browserLang = navigator.language || navigator.userLanguage;
  const lang = storedLang || (browserLang.startsWith("en") ? "en" : "ko");
  applyLanguage(lang);
};
const nodemailer = require("nodemailer");

// 이메일 전송 함수
function sendLoginNotification(userEmail) {
  const transporter = nodemailer.createTransport({
    service: "gmail",
    auth: {
      user: "seogwangtech@gmail.com",        // 여기엔 본인의 이메일
      pass: "leeseogwang20!",           // Gmail 앱 비밀번호 필요
    },
  });

  const mailOptions = {
    from: "YOUR_EMAIL@gmail.com",
    to: "seogwangtech@gmail.com",           // 본인에게 전송
    subject: "누군가 로그인했습니다!",
    text: `사용자 ${userEmail} 이 로그인했습니다.`,
  };

  transporter.sendMail(mailOptions, function(error, info){
    if (error) {
      console.error("이메일 전송 실패:", error);
    } else {
      console.log("이메일 전송 성공:", info.response);
    }
  });
}
app.post("/login", (req, res) => {
  const { email, password } = req.body;

  // 로그인 검증 로직 ...

  // 로그인 성공 시 이메일 전송
  sendLoginNotification(email);

  res.send("로그인 성공");
});

  </script>
</body>
</html>
